  function onkeydownsearch(){//回车搜索
      if(event.keyCode==13){
    	  $(".menu li.active").removeClass("active");
    	  toWebSiteSearch();
	  }
  }

  //站内搜索
  function toWebSiteSearch() {
	  //清除所有的定时器
	  clearAllIntervals();

	  $.ajax({
			url:ctx+"/xmebid/webSearch.do?keyword="+encodeURIComponent(encodeURIComponent($("#headq").val()))+'&centerId=',
			async:true,
			success:function(data){
				$(".index_content").html(data);
			}
		})
  }
</script>

$(function(){
	//头部菜单切换
	$(".menu li").on('click',function(){

		clearAllIntervals();

		$(this).addClass('active').siblings().removeClass('active');
		var href = $(this).find("a").attr("value");
		if(href){
			$.ajax({
				url:ctx+href,
				async:true,
				success:function(data){
					$(".index_content").html(data);
				}
			})
		}
	})
	//默认初始化第一个菜单
	$(".menu li:eq(0)").click();

})

//清除所有的定时器
function clearAllIntervals() {
	for(var i=0; i<scheduleArray.length; i++) {
		if(scheduleArray[i]) {
			window.clearInterval(scheduleArray[i]);
		}
	}
}
</script>

<script type="text/javascript">

  $(function() {
	$.ajax({//获取在线人数、浏览人次
		type : "post",
		//async:false,
		url : ctx+"/xmebid/getOnline.do",
		dataType : "json",
		contentType:"application/json;charset=UTF-8",
		data:'{index:1}',
		success : function(data, textStatus) {
			if(data && data.result) {
				var obj = data.data;
				$("#count_footer").html(obj.onlineCount+"人");//在线人数
				$("#totalCount_footer").html(obj.totalCount+"次");//总浏览人次
			}
		},
		error : function(jqXHR, textStatus, errorThrown) {

	    }
	});
})
